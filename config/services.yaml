# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US

services:
    # Default configuration for services in *this* file
    _defaults:
        # Automatically injects dependencies in your services
        autowire: true

        # Automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true

        # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work
        public: false

    _instanceof:
        Sylius\Bundle\ResourceBundle\Controller\ResourceController:
            autowire: false
        Sylius\Bundle\ResourceBundle\Form\Type\AbstractResourceType:
            autowire: false

    # Makes classes in src/ available to be used as services;
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # Disable autowire for custom API endpoints
    App\Controller\Sylius\ShopApiPlugin\:
        resource: '../src/Controller/Sylius/ShopApiPlugin'
        tags: ['controller.service_arguments']
        autowire: false

    # DECORATE SERVICES
    # special price
    sylius.shop_api_plugin.factory.product_variant_view_factory.special_price:
        class: App\Service\Sylius\ShopApiPlugin\Factory\Product\ProductVariantViewFactorySpecialPrice
        decorates: sylius.shop_api_plugin.factory.product_variant_view_factory
        arguments: 
            - '@sylius.shop_api_plugin.factory.product_variant_view_factory.special_price.inner'
            - '@sylius.shop_api_plugin.factory.price_view_factory'

    # CUSTOM END POINTS
    # get cart for logged user
    sylius.shop_api_plugin.controller.cart.summarize_action_for_user:
        class: App\Controller\Sylius\ShopApiPlugin\Cart\SummarizeActionForUser
        arguments:
            - '@sylius.shop_api_plugin.view_repository.cart_view_repository'
            - '@fos_rest.view_handler'
